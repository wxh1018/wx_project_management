<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=3979bd1efdf1182fb532b2b6ad46a8f0&plugin=AMap.Geocoder">
  </script>
  <script src="./demoutils.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="./weixinlogo.png">
  <title>"综合规划研究所"项目管理系统V1.0</title>
  <style>
    .custom-content-marker {
      position: relative;
      min-height: 10px;
      border: 1px solid white;
      color: white;
      border-radius: 2px;
      background: rgba(0, 0, 0, .5);
      font-size: 12px;
      padding: 2px;
      width: 100px;
    }

    .custom-content-marker span {
      /* white-space: nowrap; */
      /* line-height: 20px; */
    }

    .custom-content-marker .jiantou {
      position: absolute;
      width: 10px;
      height: 40px;
      left: 30%;
      background: rgba(255, 255, 255, .5);
      clip-path: polygon(0 0, 100% 0, 0 100%, 0 0);
    }

    .custom-content-marker .close-btn {
      position: absolute;
      top: -6px;
      right: -8px;
      width: 15px;
      height: 15px;
      font-size: 12px;
      /* background: #ccc; */
      background: black;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 15px;
      box-shadow: -1px 1px 1px rgba(10, 10, 10, .2);
    }

    .el-dialog__body {
      /* padding: 0 20px !important; */
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
